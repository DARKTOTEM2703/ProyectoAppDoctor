version: "3.8"

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: appdoctor_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db_appdoctor
      MYSQL_USER: appdoctor
      MYSQL_PASSWORD: appdoctor123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - appdoctor_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

